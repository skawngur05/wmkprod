<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>WMK CRM - Emergency Navigation</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #4a6cf7;
      color: white;
      padding: 15px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    .nav-link {
      display: block;
      background-color: #4a6cf7;
      color: white;
      padding: 15px;
      margin-bottom: 15px;
      text-decoration: none;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      color: #6c757d;
      font-size: 14px;
      border-top: 1px solid #dee2e6;
      padding-top: 20px;
    }
    .logo {
      max-width: 200px;
      margin: 0 auto 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/wmk-logo.png" alt="WMK Logo" class="logo">
    
    <div class="header">
      <h1>Wrap My Kitchen CRM</h1>
      <p>Emergency Navigation Page</p>
    </div>
    
    <a href="/leads" class="nav-link">Leads</a>
    <a href="/follow-up-management" class="nav-link">Follow-Ups</a>
    <a href="/bookings" class="nav-link">Bookings</a>
    <a href="/calendar" class="nav-link">Calendar</a>
    <a href="/campaigns" class="nav-link">Campaigns</a>
    <a href="/tasks" class="nav-link">Tasks</a>
    
    <div class="footer">
      <p>This is a basic HTML fallback page for maximum browser compatibility.</p>
      <p>If you're seeing this page, please inform the support team about your browser: <br>
      <script>
        document.write(navigator.userAgent);
      </script>
      </p>
      
      <p>
        <a href="/" onclick="localStorage.setItem('bypassSafariFallback', 'false'); return true;">Try Regular Dashboard</a>
        |
        <a href="/" onclick="localStorage.clear(); return true;">Reset All Settings</a>
      </p>
    </div>
  </div>
  
  <script>
    // Simple tracking of page view for debugging
    console.log('Emergency navigation page loaded');
    console.log('Browser: ' + navigator.userAgent);
    
    // Add timestamp to localStorage for tracking
    try {
      localStorage.setItem('emergencyPageVisited', new Date().toISOString());
    } catch (e) {
      console.log('localStorage not available');
    }
  </script>
</body>
</html>
